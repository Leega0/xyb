<style type="text/css">
	html{
		background-color: #fff;
	}
</style>
<script type="text/javascript">  
// 获值
var time_go_index= document.getElementById('time_go_index');
var all_time = parseInt(text(time_go_index));
    //兼容浏览器获取节点文本的方法
    function text(e)
    {
        var t="";
        
        //如果传入的是元素，则继续遍历其子元素
        //否则假定它是一个数组
        e=e.childNodes||e;
        
        //遍历所有子节点
        for(var j=0;j<e.length;j++){
            //如果不是元素，追加其文本值
            //否则，递归遍历所有元素的子节点
            t+=e[j].nodeType!=1?
                e[j].nodeValue:text(e[j].childNodes);
        }
        //返回区配的文本
        return t;
    }
    function decai(){
			
			all_time--;
			time_go_index.innerHTML=all_time;
			if(all_time<=0){
				window.location.href="/"
			}
		}
	window.onload=function(){
		setInterval(decai, 1000);
	}
</script>
