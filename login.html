<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="keywords" content="理财,网络借贷,p2p网络借贷,互联网金融" />
	<meta name="description" content="中国个人信用风险创新平台-信用宝,为用户提供全方位理财、P2P网络借贷服务,专业的风险管理让理财、P2P网络借贷更加高效安全,您身边的个人金融理财专家-信用宝" />
	<title>信用宝 官网 - 中国个人信用风险管理创新平台</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
<!-- 头部开始 -->
	<div class="empty-header">
		<div class="contain_wrap">
			<a href="" title="信用宝" alt="信用宝"><span>欢迎登录</span></a>
		</div>
	</div>
	<!-- banner部分开始 -->
	<div class="login-banner">
	<!-- 背景链接 -->
	<a href="#"></a>
		<div class="contain_wrap">
			<!-- 登录框开始 -->
			<div class="login-box">
			<!-- 二维码登录切换 -->
			<ul class="login-tab">
				<li class="cur">账户密码登录</li>
				<li>微信二维码登录</li>
			</ul>
			<!-- 切换内容 -->
				<div class="login-input">
				<!-- 错误提示 -->
					<div class="login-erro-message"><i class="icon-login-erro"></i>用户名或密码不正确</div>
					<div class="ui-form-item">
						<p class="ui-input-body">
							<i class="ui-label-icon icon-form-peoples"></i>
							<input type="text" placeholder="手机号/邮箱/用户名">
						</p>
					</div>
					<div class="ui-form-item">
						<p class="ui-input-body">
							<i class="ui-label-icon icon-form-loginpw"></i>
							<input type="password" placeholder="请输入登录密码">
						</p>
					</div>
					<div class="ui-form-item">
						<p class="ui-input-body ui-input-middle ui-mr10" style="width:217px;">
							<input type="text" placeholder="输入右侧验证码">	
						</p>
						<img src="images/valid-code.jpg">
					</div>
					<p class="auto-login">
						<input type="checkbox" checked="checked" name="remember_login" id="remember_login">
						<label for="remember_login" class="ui-font-gray">自动登录1个月</label>
						<a href="" target="_blank" class="ui-font-gray fr">忘记登录密码</a>
					</p>
					<div class="ui-form-item">
						<p class="ui-form-btn"><a href="" class="ui-btn ui-btn-blue">立即登录</a></p>
					</div>
					<p class="align-right"><a href="" class="ui-font-blue ui-size16">免费注册&gt;</a></p>
				</div>
				<div class="login-input">
					<div class="weichat-login">
						<img src="images/wechart-login.png" alt="二维码登录">
					</div>
					<!-- 微信登录 -->
					<p class="weichat-login-text align-center">
						<span class="ui-font-gray">微信扫码&nbsp;&nbsp;&nbsp;安全登录</span>
						<a href="javascript:;" class="ui-font-blue">刷新?</a>
					</p>
				</div>
			</div>
			<!-- 登录框结束 -->
		</div>
	</div>
	<!-- banner部分结束 -->
<!-- 头部结束 -->
<!-- 底部开始 -->
	<div class="empty-footer">
		<div class="contain_wrap">
			<div class="links">
				<a href="">关于我们</a>
				<a href="">联系我们</a>
				<a href="">帮助中心</a>
				<a href="">服务协议</a>
			</div>
			<p>© 2015-2016 信用宝金融信息服务 (北京) 有限公司<span>京ICP备15015561号-2</span></p>
		</div>
		
	</div>
<!-- 底部结束 -->
<script type="text/javascript" src="js/lib/jquery.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
$(function(){
	//初始化
	$(".login-input").eq(0).show();
	//切换
	$(".login-tab").children().on('click',function(){
		$(this).addClass('cur').siblings().removeClass('cur');
		var _indexNum = $(this).index();
		$(".login-input").eq(_indexNum).show();
		$(".login-input").eq(_indexNum).siblings(".login-input").hide();
	})
})
</script>
<style type="text/css">
	.ui-popbar{
		display: none;
	}
	html{
			background-color: #fff;
		}
</style>
</body>
</html>
