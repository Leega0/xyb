<html class="bg-white">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/invest.css">
<link rel="stylesheet" href="css/user.css">
</head>
<body>
<p class="layer-title"><i class="border-blue"></i>添加快捷支付银行卡</p>
<div class="user-myinvest-layer user-addrinfo-layer">
<!-- 管理银行卡信息 -->
<div class="layer-add-card">
    <table class="add-card-itmes ui-size14">
        <col width="80px">
        <col width="285px">
        <tbody>
            <tr>
                <td>选择银行卡</td>
                <td>
                    <select name="" id="" class="ui-input">
                        <option value="">请选择</option>
                        <option value="">中国银行</option>
                        <option value="">中国农业银行</option>
                        <option value="">招商银行</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>卡号</td>
                <td>
                    <input type="text" placeholder="请输入银行卡卡号" class="ui-input">
                </td>
            </tr>
            <tr>
                <td>姓名</td>
                <td>
                    <input type="text" placeholder="请输入持卡人姓名" class="ui-input">
                </td>
            </tr>
            <tr>
                <td>身份证</td>
                <td>
                    <input type="text" placeholder="请输入持卡人身份证" class="ui-input">
                </td>
            </tr>
            <tr>
                <td>手机号</td>
                <td>
                    <input type="text" placeholder="请输入银行预留手机" class="ui-input">
                </td>
            </tr>
        </tbody>
    </table>
    <!-- 添加 -->
    <p class="add-bank-card">
        <input type="submit" value="添加" class="ui-btn ui-btn-blue">
    </p>
</div>
</div>
</body>
