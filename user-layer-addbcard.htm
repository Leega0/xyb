<html class="bg-white">
<head>

<body>
<p class="layer-title"><i class="border-blue"></i>绑定新银行卡</p>
<div class="user-myinvest-layer user-addrinfo-layer">
<!-- 管理银行卡信息 -->
<div class="layer-add-card">
    <div class="add-card-itmes ui-size14">
        <div class="card-info-items">
            <p>真实姓名</p>
            <input type="text" class="ui-input" value="王*明" disabled>
        </div>
        <div class="card-info-items">
            <p>身份证号</p>
            <input type="text" class="ui-input" value="440301*********1542" disabled>
        </div>
        <div class="card-info-items">
            <p>选择银行卡</p>
            <select name="" id="" class="ui-input">
                        <option value="">请选择</option>
                        <option value="">中国银行</option>
                        <option value="">中国农业银行</option>
                        <option value="">招商银行</option>
            </select>
        </div>
        <div class="card-info-items">
            <p>银行卡卡号</p>
            <input type="text" placeholder="请输入银行卡卡号" class="ui-input">
        </div>
        <div class="card-info-items">
            <p>银行预留手机号</p>
            <input type="text" placeholder="请输入银行预留手机号" class="ui-input">
        </div>
        <div class="card-info-items set-default-card">
            <input type="checkbox" id="set_default_card"><label for="set_default_card">设置成默认提现银行卡</label>
        </div>
    </div>
    <!-- 添加 -->
    <p class="add-bank-card">
        <input type="button" value="下一步" class="ui-btn ui-btn-blue">
    </p>
</div>
</div>
